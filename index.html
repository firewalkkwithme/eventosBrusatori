<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Brusatori</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>

  <body>
    <div id="cajaPrincipal">
      <div>
        <form id="formulario">
          <label> Nombre:</label>
          <input class="textO" type="text" name="nombre" id="iNombre" />
          <label>Email:</label>
          <input class="textO" type="email" name="email" id="iEmail" />
          <label>Password: </label>
          <input class="textO" type="password" name="password" id="iPassword" />
          <div id="botones">
            <input type="submit" id="btnSubmit" id="" value="Confirmar" />
            <input type="button" id="btnMostrar" id="" value="Mostrar Todos" />
          </div>
        </form>

        <div id="alumnoIngresado"></div>
      </div>

      <div id="displayTodos"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
